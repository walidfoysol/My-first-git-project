<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
    <title>Pitha Ghor</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form action="">
                <label for="name">Your Name:
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email">Your Email:
                    <input type="email" id="email" placeholder="Your Email">
                </label>
                <label for="phone">Your Phone: <input type="phone" id="phone" placeholder="Your Phone Number"></label>
                <fieldset>
                    <legend>
                        Pick One Pitha
                    </legend>
                    <label for="chitui"><input type="radio" name="Pitha" id="chitoy">Chitoy</label>
                    <label for="vapa"><input type="radio" name="Pitha" id="vapa">vapa</label>
                    <label for="puri"><input type="radio" name="Pitha" id="puri">puri</label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or mor Vortha</legend>
                    <label for="shorisha"><input type="checkbox" name="vorta" id="shorisha">shorisha</label>
                    <label for="shutki"><input type="checkbox" name="vorta" id="shutki">shutki</label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </fieldset>
                <input type="reset">
                <input type="submit">
            </form>
        </section>
    </main>

</body>

</html>
