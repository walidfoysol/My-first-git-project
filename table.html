<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 5px;
        }
        tfoot tr td{
            text-align: right;
            padding-right: 15px;
        }
    </style>
</head>

<body>
    <main>
        <h1>HTML Table</h1>
        <table>
            <caption>Employee Salary Table</caption>
            <thead>
                <tr>
                    <th>SL No</th>
                    <th>Names</th>
                    <th>Company</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bill Gates</td>
                    <td>Microsoft</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Steve Jobs</td>
                    <td>Apple</td>
                    <td>$1200</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Larry Page</td>
                    <td>Google</td>
                    <td>$1100</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Mark Zuku</td>
                    <td>Facebook</td>
                    <td>$1300</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>

                    <td colspan="3" >Total =</td>
                    <td>$4600</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>

</html>
